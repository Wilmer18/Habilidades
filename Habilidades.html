    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary text-center" data-toggle="modal" data-target="#exampleModal">
      Ver un modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">1. Usuario...</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="container-fluid">
              <div class="row">
                <p class="col-md-10 offset-md-1 text-center border border-dark" style="border-radius: 5px; height: 40px; padding-top: 6px;">1. Nombre del usuario</p>
                <p class="col-md-10 offset-md-1 text-center border border-dark" style="border-radius: 5px; height: 70px; padding-top: 6px;">-Nombre del usuario<br>-Apellido del usuario</p>
              </div>
              <div class="row">
                <p class="col-md-10 offset-md-1 text-center border border-dark" style="border-radius: 5px; height: 150px; padding-top: 6px;">-Habilidad <br> -Numero de personas que han validado la habilidad </p>
              </div>
              <div class="text-center">
                <br><br>
                <h5>Contactar</h5>
                <br>
              </div>
              <div class="row">
                <p class="col-md-10 offset-md-1 text-center border border-dark" style="border-radius: 5px; height: 40px; padding-top: 6px;">Correo electrónico</p>
                <p class="col-md-10 offset-md-1 text-center border border-dark" style="border-radius: 5px; height: 40px; padding-top: 6px;">Numero teléfonico</p>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>

  </div>
